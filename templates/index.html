<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>login</title>
        <style>
            .head{
                background-color: red;
                font: bolder;
                color: white;
                font-size: 32px;
                text-align: center;
            }
            .content{
                background-color: blanchedalmond;
                width:500px;
                height: 500px;
                margin: auto;
                overflow:scroll;
                word-wrap:break-word;
            }
            .form{
                width:500px;
                margin: auto;
                background-color:aqua;
                text-align: center;
                padding-bottom: 5px;
                display: block;
            }
        </style>
    </head>
    <body style="margin:0px;">
        <div class="head">
            Hello Flask
        </div>
        <div class="form" style="width:270px">
            chat room: <input type="text" id="room"/><br/>
            nick name: <input type="text" id="name"/><br/>
            <input type="button" value="login" onclick="login()"/>
        </div>
        <script>
            function login(){
                var room=document.getElementById("room").value;
                var name=document.getElementById("name").value;
                if(room.length<6)return alert("the length of room name can't be lower than 6");
                if(room.length>16)return alert("the length of room name can't excess 15");
                document.cookie = "room="+room+";";
                document.cookie="name="+name+";";
                document.location="chat";                
            }
        </script>
    </body>
</html>
